<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
      layout:decorate="layout/main.html">

<body style="background-color: thistle">

<div layout:fragment="mainContentPage">
    <div class="container">
        <div class="row">

            <!--            главная-->
            <div class="col-10 mx-auto">

                <div class="container my-4">
                    <div class="row">
                        <div class="col-12">
                            <div th:if="${#request.getParameter('delete') != null}">
                                <div class="alert alert-success alert-dismissible fade show mt-2" role="alert">
                                    Book Deleted Successfully!
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"
                                            aria-label="Close"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

<!--                <div th:if="${#request.getParameter('apps')==null && #request.getParameter('games')==null}">-->
                    <div class="mt-3">
                        <div class="row mt-md-3">
                            <div class="col-3" th:each="b : ${books}">
                                <div class="card shadow p-4 border-dark" style="width: 14rem;">
                                    <a th:href="@{'/details/'+${b.id}}" style="text-decoration:none; color:black">
                                        <p class="card-text h4">
                                            <strong th:text="${b.name}"></strong>
                                        </p>
                                        <p class="card-text h5">
                                            Author: <span th:text="${b.author}"></span>
                                        </p>
                                        <p class="card-text h5">
                                            Price: <span th:text="${b.price}"></span>
                                        </p>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
